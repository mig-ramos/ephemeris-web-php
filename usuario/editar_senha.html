<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Agendamento de especialistas online">
    <link rel="icon" href="../imgs/favicon.ico">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>
<body>
<header>
    <div class=" w3-container w3-margin-left w3-margin-right w3-center w3-green">
        <h1>Login</h1>
    </div>
    </header>
<main>
    <div class="w3-center">
        <a href="../home.html"><img src="../imgs/spring-security.png" class="w3-circle w3-center" alt="Alps"></a>
    </div>
    <h2 class="w3-center">Entre com seu e-mail e senha!</h2>
    <div class="w3-content">
    <form action="" class="w3-text-green w3-padding">
        
        <div class="w3-row">
            <div class="w3-quarter w3-margin"><i class="w3-xlarge fa fa-user">Nova Senha:</i></div>
            <div class="w3-third">
                <input class="w3-input w3-border w3-margin" name="nova_senha" type="password" required="required" autocomplete="off" placeholder="Digite a nova senha">
            </div>
        </div>
        <div class="w3-row">
            <div class="w3-quarter w3-margin"><i class="w3-xlarge">Repetir Senha:</i></div>
            <div class="w3-third">
                <input class="w3-input w3-border w3-margin" name="repetir_nova_senha" type="password" required="required" autocomplete="off" placeholder="Repita sua nona senha">
            </div>
        </div>
        <div class="w3-row">
            <div class="w3-quarter w3-margin"><i class="w3-xlarge">Senha Atual:</i></div>
            <div class="w3-third">
                <input class="w3-input w3-border w3-margin" name="senha_atual" type="password" required="required" autocomplete="off" placeholder="Digite sua senha atual para confirmar">
            </div>
        </div>
        <button class="w3-button w3-block w3-section w3-green w3-ripple w3-padding w3-xlarge">Salvar</button>
    </form>
    <div class="w3-center w3-wide">
        <div class="w3-padding-16">
        <a href="../home.html">Home</a>
        </div>
    </div>
</div>

</main>
<footer>

</footer>
</body>

</html>
