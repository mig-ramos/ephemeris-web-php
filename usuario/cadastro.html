<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Agendamento de especialistas online">
    <link rel="icon" href="../imgs/favicon.ico">
    <link rel="stylesheet" href="../css/style.css">
    <title>Cadastro</title>
</head>

<body>
    <header>
        <div class=" w3-container w3-margin-left w3-margin-right w3-center w3-green">
            <h1>Usuário</h1>
        </div>
    </header>

    <main>
        <div class="w3-center">
            <a href="../home.html"><img src="../imgs/spring-security.png" class="w3-circle w3-center" alt="Alps"></a>
        </div>
        <h2 class="w3-center">Dados do Usuário:</h2>
        <div class="w3-content">
            <form action="" class="w3-text-green w3-padding">
                <div class="w3-row-padding">
                    <div class="w3-quarter w3-margin"><i class="w3-xlarge">
                            E-mail:
                        </i></div>
                    <div class="w3-half">
                        <input class="w3-input w3-border w3-margin" name="email" type="email" autocomplete="off"
                            placeholder="Digite seu melhor e-mail" required="required">
                    </div>
                </div>
                <div class="w3-row-padding">
                    <div class="w3-quarter w3-margin"><i class="w3-xlarge">
                            Senha:
                        </i></div>
                    <div class="w3-half">
                        <input class="w3-input w3-border w3-margin" name="senha" type="password" autocomplete="off"
                            placeholder="Digite uma senha" required="required">
                    </div>
                </div>
                <div class="w3-row-padding">
                    <div class="w3-quarter w3-margin"><i class="w3-xlarge">
                            Perfil:
                        </i></div>
                    <div class="w3-half">
                        <select class="w3-select w3-border w3-margin" name="option" multiple>
                            <option value="" disabled selected>Pelo menos um perfil é requerido</option>
                            <option value="1">Paciente</option>
                            <option value="2">Médico</option>
                            <option value="3">Admin</option>
                        </select>
                    </div>
                </div>
                <div class="w3-row-padding">
                    <div class="w3-quarter w3-margin"><i class="w3-xlarge">
                            Cadastro Ativo:
                        </i></div>
                    <div class="w3-half">
                        <input class="w3-check w3-border w3-margin w3-green" type="checkbox" checked="checked">
                        <label class="w3-text-black">Ativo</label>
                    </div>
                </div>
                <button class="w3-button w3-block w3-green w3-section w3-ripple w3-padding">Salvar</button>
            </form>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
