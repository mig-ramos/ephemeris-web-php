<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Agendamento de especialistas online">
    <link rel="icon" href="../imgs/favicon.ico">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dados do Usuário</title>
</head>

<body>
    <header>
        <div class=" w3-container w3-margin-left w3-margin-right w3-center w3-green">
            <h1>Especialidade</h1>
        </div>
    </header>

    <main>
        <div class="w3-center">
            <a href="../home.html"><img src="../imgs/spring-security.png" class="w3-circle w3-center" alt="Alps"></a>
        </div>

        <h2 class="w3-center">Cadastro de Especialidades</h2>

        <div class="w3-content">

        <form action="" class="w3-text-green">
            <div class="w3-row-padding">
                <div class="w3-quarter w3-margin"><i class="w3-xlarge"> Especialidade:</i></div>
                <div class="w3-quarter">
                    <input class="w3-input w3-border w3-margin" name="especialidade" type="text" required="required"
                        autocomplete="off" placeholder="Digite a nova Especialidade..">
                </div>
                <div class="w3-quarter w3-center">
                    <button class="w3-button w3-green w3-margin">Salvar</button>
                </div>
            </div>            
        </form>
    </div>
          <div class="w3-content w3-section">
            <table class="w3-table-all">
                <tr class="w3-green">
                    <th>#</th>
                    <th>Especialidade</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Clínico Geral</td>
                    <td><a href="" class="w3-button w3-yellow"><i class="fa fa-edit"></i></a></td>
                    <td><a href="" class="w3-button w3-red"><i class="fa fa-trash"></i></i></a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Pediatra</td>
                    <td><a href="" class="w3-button w3-yellow"><i class="fa fa-edit"></i></a></td>
                    <td><a href="" class="w3-button w3-red"><i class="fa fa-trash"></i></a></td>
                </tr>
            </table>
        </div>
    </main>
    <footer>

    </footer>

</html>
