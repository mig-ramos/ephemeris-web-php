<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Agendamento de especialistas online">
    <link rel="icon" href="imgs/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>
<body>
<header>
<div class=" w3-container w3-margin-left w3-margin-right w3-center w3-green">
    <h1>Cadastro</h1>
</div>
</header>

<main>
    <div class="w3-center">
        <a href="home.html"><img src="imgs/spring-security.png" class="w3-circle w3-center" alt="Alps"></a>
    </div>
    <h2 class="w3-center">Crie seu cadastro aqui!</h2>
    <div class="w3-content">
    <form action="" class="w3-text-green w3-padding">
        <div class="w3-row-padding">
            <div class="w3-third w3-margin"><i class="w3-xlarge">
                Nome Completo:
            </i></div>
            <div class="w3-half">
                <input class="w3-input w3-border w3-margin" name="email" type="email" autocomplete="off" placeholder="Digite seu melhor e-mail">
            </div>
        </div>
        <div class="w3-row-padding">
            <div class="w3-third w3-margin"><i class="w3-xlarge">
                Digite uma Senha:
            </i></div>
            <div class="w3-half">
                <input class="w3-input w3-border w3-margin" name="last" type="password" autocomplete="off" placeholder="Digite uma senha">
            </div>
        </div>
        <button class="w3-button w3-block w3-section w3-green w3-ripple w3-padding">Confirmar</button>

    </form>
    
    <div class="w3-container w3-padding-16 w3-wide w3-center">
        <a href="home.html">Home</a>
    </div>
    </div>

</main>
<footer>
</footer>
</body>

</html>
