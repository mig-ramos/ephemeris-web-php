<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Agendamento de especialistas online">
    <link rel="icon" href="../imgs/favicon.ico">
    <link rel="stylesheet" href="../css/style.css">
    <title>Dados do Usuário</title>
</head>

<body>
    <header>
        <div class=" w3-container w3-margin-left w3-margin-right w3-center w3-green">
            <h1>Agendar Consulta</h1>
        </div>
    </header>

    <main>
        <h1 class="w3-center">Agendar Consulta</h1>
        <div class="w3-content">
            <form action="" class="w3-text-green w3-padding">
                <div class="w3-row-padding">
                    <div class="w3-quarter w3-margin"><i class="w3-xlarge">Especialidade:</i></div>
                    <div class="w3-half">
                        <select class="w3-input w3-border w3-margin" name="option">
                            <option value="" disabled selected>Selecione a especialidade</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                    </div>
                </div>
                <div class="w3-row-padding">
                    <div class="w3-quarter w3-margin"><i class="w3-xlarge">Médico:</i></div>
                    <div class="w3-half">
                        <select class="w3-input w3-border w3-margin" name="option">
                            <option value="" disabled selected>Indique o médico desejado</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                    </div>
                </div>
                <div class="w3-row-padding">
                    <div class="w3-quarter w3-margin"><i class="w3-xlarge">Data:</i></div>
                    <div class="w3-half">
                        <input class="w3-input w3-border w3-margin" name="dt_desejada" type="date" required="required"
                            autocomplete="off" placeholder="Selecione a data da consulta">
                    </div>
                </div>
                <div class="w3-row-padding">
                    <div class="w3-quarter w3-margin"><i class="w3-xlarge">Hora:</i></div>
                    <div class="w3-half">                        
                        <select class="w3-select w3-border w3-margin" name="option">
                            <option value="" disabled selected>Selecio a hora</option>
                            <option value="1">07:30</option>
                            <option value="2">08:00</option>
                            <option value="3">08:30</option>
                        </select>
                    </div>
                </div>

                <button class="w3-button w3-block w3-section w3-green w3-ripple w3-padding w3-xlarge">Salvar</button>
            </form>
        </div>
    </main>
    <footer>

    </footer>



</body>

</html>
