<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Agendamento de especialistas online">
    <link rel="icon" href="../imgs/favicon.ico">
    <link rel="stylesheet" href="../css/style.css">
    <title>Dados do Usu√°rio</title>
</head>

<body>
    <header>
        <div class=" w3-container w3-margin-left w3-margin-right w3-center w3-green">
            <h1>Paciente</h1>
        </div>
    </header>

    <main>
        <div class="w3-center">
            <a href="../home.html"><img src="../imgs/spring-security.png" class="w3-circle w3-center" alt="Alps"></a>
        </div>
        <h2 class="w3-center">Dados cadastrais</h2>
        <div class="w3-content">
            <form action="" class="w3-text-green w3-padding">
                <div class="w3-row-padding">
                    <div class="w3-quarter w3-margin"><i class="w3-xlarge"> Nome Completo:</i></div>
                    <div class="w3-half">
                        <input class="w3-input w3-border w3-margin" name="paciente" type="text" required="required"
                            autocomplete="off" placeholder="Digite seu nome..">
                    </div>
                </div>
                <div class="w3-row-padding">
                    <div class="w3-quarter w3-margin"><i class="w3-xlarge">Data Nascimento</i></div>
                    <div class="w3-half">                        
                        <input class="w3-input w3-border w3-margin" name="dt_nascimento" type="date" required="required" autocomplete="off"
                            placeholder="Data de nascimento..">
                    </div>
                </div>
                <div class="w3-row-padding">
                    <div class="w3-quarter w3-margin"><i class="w3-xlarge">E-mail:</i></div>
                    <div class="w3-half">
                        <input class="w3-input w3-border w3-margin" name="email" type="email" required="required" autocomplete="off"
                            placeholder="Digite seu e-mail..">
                    </div>
                </div>
                <div class="w3-row-padding">
                    <div class="w3-quarter w3-margin"><i class="w3-xlarge">Senha:</i></div>
                    <div class="w3-half">
                        <input class="w3-input w3-border w3-margin" name="last" type="password" required="required" autocomplete="off"
                            placeholder="Digite sua senha..">
                    </div>
                </div>
                <button class="w3-button w3-block w3-section w3-green w3-ripple w3-padding">Salvar</button>
            </form>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
