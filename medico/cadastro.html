<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Agendamento de especialistas online">
    <link rel="icon" href="../imgs/favicon.ico">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dados do Usuário</title>
</head>

<body>
    <header>
        <div class=" w3-container w3-margin-left w3-margin-right w3-center w3-green">
            <h1>Paciente</h1>
        </div>
    </header>

    <main>
        <div class="w3-center">
            <a href="../home.html"><img src="../imgs/spring-security.png" class="w3-circle w3-center" alt="Alps"></a>
        </div>
        <h2 class="w3-center">Dados cadastrais</h2>
        <div class="w3-content">
            <form action="" class="w3-text-green w3-padding">
                <div class="w3-row-padding">
                    <div class="w3-quarter w3-margin"><i class="w3-xlarge"> Nome Completo:</i></div>
                    <div class="w3-half">
                        <input class="w3-input w3-border w3-margin" name="paciente" type="text" required="required"
                            autocomplete="off" placeholder="Digite seu nome..">
                    </div>
                </div>
                <div class="w3-row-padding">
                    <div class="w3-quarter w3-margin"><i class="w3-xlarge">CRM:</i></div>
                    <div class="w3-half">
                        <input class="w3-input w3-border w3-margin" name="crm" type="number" required="required"
                            autocomplete="off" placeholder="Inscrição do CRM">
                    </div>
                </div>
                <div class="w3-row-padding">
                    <div class="w3-quarter w3-margin"><i class="w3-xlarge">Data inscrição:</i></div>
                    <div class="w3-half">
                        <input class="w3-input w3-border w3-margin" name="data_inscricao" type="date"
                            required="required" autocomplete="off" placeholder="Data da Inscrição">
                    </div>
                </div>
                <div class="w3-row-padding">
                    <div class="w3-quarter w3-margin"><i class="w3-xlarge">Especialidade:</i></div>
                    <div class="w3-half">
                        <input class="w3-input w3-border w3-margin" name="especialidade" type="text" required="required"
                            autocomplete="off" placeholder="Digite sua(s) especialidade(s) médicas">
                    </div>
                </div>
                <button class="w3-button w3-block w3-section w3-green w3-ripple w3-padding">Salvar</button>
            </form>
        </div>
        <div class="w3-content w3-section w3-padding">
            <table class="w3-table-all w3-padding">
                <tr class="w3-green">
                    <th>#</th>
                    <th>Especialidade</th>
                    <th>Excluir</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Clínico Geral</td>
                    <td><a href="" class="w3-button w3-red"><i class="fa fa-trash"></i></i></a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Pediatra</td>
                    <td><a href="" class="w3-button w3-red"><i class="fa fa-trash"></i></a></td>
                </tr>
            </table>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
